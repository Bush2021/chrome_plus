; ===================================================================
; Key Mapping Configuration Section
; ===================================================================
; This section allows you to remap keyboard keys to other key combinations
; Multiple mappings are separated by semicolons (;)
; Format: SourceKey=TargetKeyCombination
;
; Supported keys:
;   - Modifier keys: Ctrl, Alt, Shift, Win
;   - Function keys: F1-F24
;   - Navigation: Left, Right, Up, Down, Home, End, PageUp, PageDown
;   - Special: Esc, Tab, Backspace, Enter, Space, Insert, Delete
;   - Alphanumeric: A-Z, 0-9
;   - Unicode arrows: ←, →, ↑, ↓
;
; Examples:
;   F2=Ctrl+PageUp              - Map F2 to Ctrl+PageUp (previous tab)
;   F3=Ctrl+PageDown            - Map F3 to Ctrl+PageDown (next tab)
;   F4=Ctrl+W                   - Map F4 to Ctrl+W (close tab)
;   F5=Ctrl+Shift+T             - Map F5 to Ctrl+Shift+T (reopen closed tab)
;
; Multiple mappings example:
;   mappings=F2=Ctrl+PageUp;F3=Ctrl+PageDown;F4=Ctrl+W
;
; ===================================================================
; 按键映射配置节
; ===================================================================
; 此功能允许将键盘按键映射到其他按键组合
; 多个映射使用分号 (;) 分隔
; 格式: 源按键=目标按键组合
;
; 支持的按键:
;   - 修饰键: Ctrl, Alt, Shift, Win
;   - 功能键: F1-F24
;   - 导航键: Left, Right, Up, Down, Home, End, PageUp, PageDown
;   - 特殊键: Esc, Tab, Backspace, Enter, Space, Insert, Delete
;   - 字母数字: A-Z, 0-9
;   - Unicode方向键: ←, →, ↑, ↓
;
; 示例:
;   F2=Ctrl+PageUp              - 将 F2 映射为 Ctrl+PageUp (上一个标签)
;   F3=Ctrl+PageDown            - 将 F3 映射为 Ctrl+PageDown (下一个标签)
;   F4=Ctrl+W                   - 将 F4 映射为 Ctrl+W (关闭标签)
;   F5=Ctrl+Shift+T             - 将 F5 映射为 Ctrl+Shift+T (重新打开已关闭的标签)
;
; 多个映射示例:
;   mappings=F2=Ctrl+PageUp;F3=Ctrl+PageDown;F4=Ctrl+W
;
[keymapping]
mappings=
