name: Delete Old Workflow Runs
on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 90
          keep_minimum_runs: 0
